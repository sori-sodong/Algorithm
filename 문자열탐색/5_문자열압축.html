<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(ex){
                let answer="", num=1;
                //ex=ex+" ";
                for(let i=0; i<ex.length; i++){
                    if(ex[i]===ex[i+1]) num++;
                    else {
                        answer+=ex[i];
                        if(num>1) answer+=num;
                        num=1;
                    }
                }
                return answer;
            }

            let ex = "KKHSSSSSSSE";
            console.log(solution(ex));
        </script>
    </body>
</html>
