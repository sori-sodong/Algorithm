<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,arr) {
                let answer=arr;
                for(let i=1; i<n; i++){
                    let tmp=arr[i];
                    for(j=i-1; j>=0; j--){
                        if(arr[j]>tmp) {
                            arr[j+1]=arr[j];
                            if(j===0) arr[j]=tmp;
                        }
                        else {
                            arr[j+1]=tmp;
                            break;
                        }
                    }
                }
                return arr;
            }

            let arr=[11,7,5,6,10,9];
            console.log(solution(arr.length, arr));

        </script>
    </body>
</html>
