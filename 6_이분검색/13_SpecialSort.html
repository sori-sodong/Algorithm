<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n,arr) {
                let answer=arr;
                for(let i=0; i<n-1; i++){
                    for(let j=0; j<n-1-i; j++){
                        if(arr[j]>0 && arr[j+1]<0) [[arr[j], arr[j+1]]] = [[arr[j+1], arr[j]]];
                    }
                }
                return arr;
            }

            let arr=[1,2,3,-3,-2,5,6,-6];
            console.log(solution(arr.length, arr));

        </script>
    </body>
</html>
