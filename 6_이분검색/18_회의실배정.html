<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //1. 회의가 빨리 끝나는걸 먼저 해야됨
            function solution(len, arr) {
                let answer=1,et;        
                arr.sort((a,b)=>{
                    if(a[1]===b[1]) return a[0]-b[0];
                    else return a[1]-b[1];
                });
                et=arr[0][1];
                console.log(arr);
                for(let i=1; i<len; i++){
                    if(arr[i][0]>=et) {
                        answer++;
                        et=arr[i][1];
                    }
                }
                



                return answer;
            }

            let arr=[[3,3],[1,3],[2,3]];
            console.log(solution(arr.length, arr));

        </script>
    </body>
</html>
