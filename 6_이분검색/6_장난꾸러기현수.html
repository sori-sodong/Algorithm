<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(len, arr) {
            let answer=[];
            let sortArr=arr.slice().sort((a,b)=>a-b);
            console.log(sortArr, arr);
            for(let i=0; i<len; i++){
                if(sortArr[i]!==arr[i]) answer.push(i+1);
            }

            return answer;
            }

            let arr=[120,130,150,150,130,150];
            console.log(solution(arr.length, arr));

        </script>
    </body>
</html>
