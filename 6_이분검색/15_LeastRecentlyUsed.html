<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, len, arr) {
                let answer=Array.from({length:size}, ()=>0);
                for(let x of arr){
                    let pos=-1
                    for(let i=0; i<size; i++){
                        if(x===arr[i]) pos=i;
                    }
                    if(pos===-1){ //miss
                        for(let i=size-1; i>0; i--){
                            answer[i]=answer[i-1]
                        }
                    }
                    else { //hit;
                    for(let i=pos; i>=1; i--){
                        answer[i]=answer[i-1];
                    }
                    }
                    answer[0]=x;
                }

                return answer;
            }

            let size=5;
            let arr=[1,2,3,2,6,2,3,5,7];
            console.log(solution(size, arr.length, arr));

        </script>
    </body>
</html>
