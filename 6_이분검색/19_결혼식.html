<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(len, arr) {
                let answer=Number.MIN_SAFE_INTEGER;
                let time=[];
                for(let i=0; i<len; i++){
                    time.push([arr[i][0],"s"]);
                    time.push([arr[i][1],"e"]);
                }
                time.sort((a,b)=>{
                    if(a[0]===b[0]) return a[1].charCodeAt()-b[1].charCodeAt();
                    else return a[0]-b[0];
                });
                let cnt=0;
                for(let i=0; i<len; i++){
                    if(time[i][1]==='s') cnt++;
                    else cnt--;
                    answer=Math.max(answer,cnt);
                }
                console.log(time);

                return answer;
            }

            let arr=[[14,18],[12,15],[15,20],[20,30],[5,14]];
            console.log(solution(arr.length, arr));

        </script>
    </body>
</html>
