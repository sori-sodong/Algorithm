<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves) {
                let answer=0;
                let stack=[];
                let cnt=moves.length;
                let m=moves;
                for(let j=0; j<m; j++){
                    let c=m[j];
                    for(let i=0; i<board.length; i++){
                        if(board[i][c-1]!==0) { 
                            let tmp=stack.push(board[i][c-1]);
                            board[i][c-1]=0;
                            if(tmp===stack[stack.length-1]) {
                                stack.pop();
                                answer+=2;
                            }
                            else stack.push(tmp);
                            break;
                        }
                    }
                }
                console.log(stack);
                return answer;
            }

            let board=[[0,0,0,0,0],[0,0,1,0,3],[0,2,5,0,1],[4,2,4,4,2],[3,5,1,3,1]];
            let moves=[1,5,3,5,1,2,1,4];
            console.log(solution(board, moves));

        </script>
    </body>
</html>
